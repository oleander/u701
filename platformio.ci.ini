[ci]
build_flags = 
    -O0
    -g0
    -DNDEBUG
    -DCORE_DEBUG_LEVEL=0
    -D PIO_FRAMEWORK_ESP_IDF_ENABLE_EXCEPTIONS=0
    -D CONFIG_COMPILER_OPTIMIZATION_SIZE=n
    -D CONFIG_COMPILER_OPTIMIZATION_DEBUG=n
    -D CONFIG_COMPILER_OPTIMIZATION_PERF=n
    -D CONFIG_COMPILER_OPTIMIZATION_NONE=y
    -D CONFIG_OPTIMIZATION_COMPILER_OPT=""

[platformio]
extra_configs =
    platformio.ini

[env]
build_cache_dir = .pio/build_cache