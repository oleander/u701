# Enable 64 bit: --cfg espidf_time64
[build]
target = "xtensa-esp32-espidf"

[target.riscv32imc-esp-espidf]
linker = "ldproxy"
rustflags = ["-C", "default-linker-libraries", "-Z", "macro-backtrace"]

[target.xtensa-esp32-espidf]
linker = "ldproxy"
rustflags = ["-C", "default-linker-libraries", "-Z", "macro-backtrace"]

[unstable]
build-std = ["std", "panic_abort"]

[profile]
codegen-units = 1
opt-level = "z"
panic = "abort"
debug = false
rpath = false
lto = true
