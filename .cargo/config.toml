[build]
target = "riscv32imc-esp-espidf"

[target.riscv32imc-esp-espidf]
linker = "ldproxy"
runner = "espflash flash --baud 921600 --port /dev/cu.usbserial-110 --monitor"
rustflags = ["-C", "default-linker-libraries", "-Z", "macro-backtrace"]

[unstable]
build-std = ["std", "panic_abort"]

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
debug = false
rpath = false

[profile.dev]
opt-level = "z"
# lto = true
codegen-units = 1
panic = "abort"
debug = false
rpath = false

